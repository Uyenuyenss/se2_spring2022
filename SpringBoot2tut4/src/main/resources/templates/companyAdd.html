<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<div class="container col-md-5 mt-4">
    <div class="card">
        <div class="card-body">
            <form th:action="'/save'" th:object="${company}" method="post">
                <h2 class="text-center text-primary">ADD EMPLOYEE</h2>
                <fieldset class="form-group">
                    <label>Company ID </label>
                    <input class="form-control" type="text" th:field="*{id}">
                    <p th:if="${#fields.hasErrors('ID')}" th:errorclass="error" th:errors="*{id}"/>
                </fieldset>
                <fieldset>
                    <label>Company Name</label>
                    <input class="form-control" type="number" th:field="*{name}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Company image </label>
                    <input class="form-control" type="text" th:field="*{image}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Company address </label>
                    <input class="form-control" type="text" th:field="*{address}">
                </fieldset>
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">ADD</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
