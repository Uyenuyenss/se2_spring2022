<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary">COMPANY LIST</h2>

    <a class="btn btn-success mt-3 mb-3" th:href="'/company/add'">
        ADD
    </a>
    <div class="mt-3 col-3">
        <form action="/company/search">
            <input type="search" class="form-control" placeholder="Search by name" name="name"/>
        </form>
    </div>
    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name
                <a th:href="'sort/asc'" class="text-decoration-none">
                    <img th:src="@{/images/up.png}"width="15" height="15">
                </a>
                <a th:href="'sort/desc'" class="text-decoration-none">
                    <img th:src="@{/images/down.jpg}" width="15" height="15">
                </a></th>
            <th>Image</th>
            <th>Address</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}" />
            <td>
                <a th:text="${company.name}"/>
            </td>
            <td>
                <a th:href="'/' + ${company.id}" >
                    <a th:src="${company.image}" width="100" height="100"/>
                </a>
            </td>
            <td>
                <a th:href="'/' + ${company.id}" >
                    <a th:text="${company.address}" />
                </a>
            </td>
            <td>
                <a class="btn btn-warning" th:href="'/company/update/' + ${company.id}">
                    UPDATE
                </a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="'/company/delete/' + ${company.id}" onclick="return confirm('Do you want to delete this employee ?');" >
                    DELETE
                </a>
            </td>
            <td>
                <a class="btn btn-infor" th:href="'/company/' + ${company.id}">
                    DETAIL
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a class="btn btn-outline-danger mt-3 mb-3" th:href="'/'" th:text="'Home'" /></div>
</body>
</html>
