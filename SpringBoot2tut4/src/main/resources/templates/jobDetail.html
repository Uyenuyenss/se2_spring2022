<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">JOB DETAIL</h2>
    <div class="row bg-light">
        <div class="col">
            <img th:src="${job.image}" width="200" height="200">
        </div>
        <div class="col">
            <h1 class="text-success" th:text="${job.name}" />
            <h3 th:text="'ID: ' + ${job.id}" />
            <h3 th:text="'Employee List: '"/>
            <h4 th:each="employee: ${employees}">
                <a class="text-decoration-none" th:href="'/employee/' +${employee.id}"
                   th:if="(${employee.job} == ${job.id})" th:text="${employee.name}"/>
            </h4>
        </div>
    </div>
</div>
<div>
    <a class="btn btn-outline-danger me-3" th:href="'/'" th:text="'Home'" /></div>
</body>
</html>
